<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>JQuery Static Gallery</title>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>

        <div class="gallery-container">
            <!-- Here will be injected the images -->
        </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>

        let images = [
                "Images/1.jpg", 
                "Images/2.jpg",
                "Images/3.jpg",
                "Images/4.jpg",
                "Images/5.jpg",
                "Images/6.jpg"
        ];

        var pesGallery = $('.gallery-container').PESStaticGallery({
            images: images,
            width: 1250,
            aspectRatio: '5:3',
            transitionEvent: 'mouseover', // 'click'
            transitionDuration: 2, // in seconds
        });

    </script>

</html>
