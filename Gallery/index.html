
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Reused Gallery</title>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>

        <div id="gallery-container"></div>
        <div id="gallery-container2"></div>

    </body>

    <script src="POO Gallery.js"></script>
    <script>
        
        let galleryContainerElem = document.getElementById('gallery-container2');
        let images = [
            "Images/1.jpg", 
            "Images/2.jpg",
            "Images/3.jpg", 
            "Images/4.jpg", 
            "Images/5.jpg", 
            "Images/6.jpg",
            "Images/7.jpg"].reverse();
        var galleryWidth = 1000;
        var galleryHeight = 500;

        const gallery = new PES.Gallery(galleryContainerElem, images, galleryWidth, galleryHeight, 1000);
        gallery.generate();
        
        
    </script>

</html>
